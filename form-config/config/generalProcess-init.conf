{
    "app": {
        "pages": [
            {
                "key": "page1",
                "tabs": [
                    {
                        "key": "tab1",
                        "id": "1",
                        "isActive": "true",
                        "name": "البيانات الأساسية",
                        "icon": "far fa-file-alt"
                    },
                    {
                        "key": "tab2",
                        "id": "2",
                        "name": "المرفقات",
                        "icon": "fas fa-paperclip"
                    }
                ],
                "sections": [
                    $path(title),
                    {
                        "key": "section1",
                        "name": "بيانات المكاتبة",
                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                            {
                                "key": "form1",
                                "publish": "form1Change",
                                "inputs": [
                                    {
                                        "type": "AutoCompleteComponent",
                                        "name": "incomingUnit",
                                        "rule": "required",
                                        "autofill": true,
                                        "col": "4",
                                        "show" : "test"
                                    },
                                    {
                                        "type": "AutoCompleteComponent",
                                        "name": "incomingMeans",
                                        "rule": "required",
                                        "col": "4",
                                        "show" : "test"
                                    },
                                    {
                                        "type": "AutoCompleteComponent",
                                        "name": "workType",
                                        "rule": "required",
                                        "col": "4",
                                        "show" : "test"
                                    },
                                    {
                                        "type": "TextareaComponent",
                                        "label": "subjectSummary",
                                        "name": "subjectSummary",
                                        "rule": "required",
                                        "col": "12"
                                    },
                                    {
                                        "type": "DatePickerComponent",
                                        "label": "writingDate",
                                        "name": "writingDate",
                                        "rule": "required",
                                        "max": "maxDate",
                                        "col": "4"
                                    }
                                ],
                                "model": {
                                    "incomingUnit": {
                                        "url": "org/unit/read/list"
                                    },
                                    "incomingMeans": {
                                        "url": "lookup/get/category/incomingMeans"
                                    },
                                    "workType": {
                                        "url": "lookup/get/category/workType"
                                    },
                                    "writingDate": "",
                                    "subjectSummary": "",
                                    "test": true,
                                    "maxDate": null
                                }
                            }
                        ]
                    },
                    {
                        "key": "section2",
                        "name": "جهة الاختصاص",
                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                            {
                                "key": "form2",
                                "inputs": [
                                    {
                                        "type": "ReceiverFormComponent",
                                        "name": "receiver"
                                    }
                                ],
                                "model": {
                                    "receiver": {
                                        "minimumLevel": "office"
                                    }
                                }
                            }
                        ]
                    },
                    {
                        "key": "section2",
                        "tabId": "2",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            $path(attachment-component)
                        ]
                    },
                    {
                        "key": "actionsSection",
                        "type": "ActionsSection",
                        "actions": [
                            "cancel",
                            "save",
                            "complete"
                        ]
                    }
                ]
            }
        ]
    }
}