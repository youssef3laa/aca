                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                            $path(incoming-registration\correspondence-data-form-read)
                        ]
                    },
                    {
                        "key": "attachmentsSection",
                        "tabId": "2",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            $path(attachment-component)
                        ]
                    },
                    {
                        "key": "approvalsSection",
                        "tabId": "3",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            {
                                "key": "historyTable",
                                "inputs": [
                                    {
                                        "type": "DataTableComponent",
                                        "name": "historyTable",
                                        "subscribe": "tasks",
                                        "col": 12
                                    }
                                ],
                                "model": {
                                    "historyTable": {
                                        "url": "",
                                        "headers": [],
                                        "data": []
                                    }
                                }
                            }
                        ]
                    },
                    {
                        "key": "linkIncomingSection",
                        "tabId": "4",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            $path(link-incoming-read-component)
                        ]
                    },
                    {
                        "key": "processRouting",
                        "type": "DefaultSection",
                        "isCard": true,
                        "forms": [
                            $path(approval-card-component)
                        ]
                    },
                    {
                        "key": "actionsSection",
                        "type": "ActionsSection",
                        "actions": [
                            "cancel",
                            "complete"
                        ]
                    }
                ]
            }
        }
    ]
            }
        
    }
