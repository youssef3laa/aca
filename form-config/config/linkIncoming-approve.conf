{
    "app": {
        "pages": [
            {
                "key": "page1",
                "tabs": [
                    {
                        "key": "tab1",
                        "id": "1",
                        "isActive": true,
                        "name": "البيانات الأساسية",
                        "icon": "far fa-file-alt"
                    },
                    {
                        "key": "tab2",
                        "id": "2",
                        "name": "مذكرة العرض",
                        "icon": "fas fa-print"
                    },
                    {
                        "key": "tab3",
                        "id": "3",
                        "name": "حركة المكاتبة",
                        "icon": "fas fa-history"
                    },
                    {
                        "key": "tab5",
                        "id": "5",
                        "name": "ربط الطلب",
                        "icon": "fas fa-link"
                    },
                    {
                        "key": "tab4",
                        "id": "4",
                        "name": "المرفقات",
                        "icon": "fas fa-paperclip",
                        "publish": "refreshAttachmentFiles"
                    }
                ],
                "sections": [
                    $path(title),
                    {
                        "key": "section1",
                        "name": "بيانات المكاتبة",
                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                            $path(entity-request)
                        ]
                    },
                    {
                        "key": "receiverForm",
                        "name": "جهة الاختصاص",
                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                            {
                                "key": "form2",
                                "inputs": [
                                    {
                                        "type": "ReceiverFormComponent",
                                        "name": "receiver",
                                        "readonly": true
                                    }
                                ],
                                "model": {
                                    "receiver": {
                                        "minimumLevel": "office"
                                    }
                                }
                            }
                        ]
                    },
                    {
                        "key": "section2",
                        "tabId": "2",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            {
                                "key": "memoPage",
                                "inputs": [
                                    {
                                        "type": "MemoComponent",
                                        "name": "memoComp",
                                        "label": "memorandumType",
                                        "col": 12
                                    }
                                ],
                                "model": {
                                    "memoComp": {
                                        "list": [
                                            {
                                                "value": "1",
                                                "text": "memo1"
                                            },
                                            {
                                                "value": "2",
                                                "text": "memo2"
                                            }
                                        ],
                                        "requestId": ""
                                    }
                                }
                            }
                        ]
                    },
                    {
                        "key": "section3",
                        "tabId": "3",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            {
                                "key": "historyTable",
                                "inputs": [
                                    {
                                        "type": "DataTableComponent",
                                        "name": "taskTable",
                                        "subscribe": "tasks",
                                        "col": 12
                                    }
                                ],
                                "model": {
                                    "taskTable": {
                                        "url": "",
                                        "headers": [],
                                        "data": []
                                    }
                                }
                            }
                        ]
                    },
                    {
                        "key": "section 1",
                        "tabId": 5,
                        "isTab": true,
                        "type": "DefaultSection",
                        "display": "block",
                        "isCard": true,
                        "forms": [
                            {
                                "key": "linkingTableForm",
                                "inputs": [
                                    {
                                        "type": "DataTableComponent",
                                        "name": "linkingTable",
                                        "actions": [
                                            "view"
                                        ],
                                        "subscribe": "linkParent",
                                        "searchable": false,
                                        "col": 12
                                    }

                                ],
                                "model": {
                                   
                                    "linkingTable": {
                                        "headers": [
                                            {
                                                "text": "اسم الموضوع",
                                                "align": "start",
                                                "value": "subject"
                                            },
                                            {
                                                "text": "اسم المرسل",
                                                "value": ""
                                            },
                                            {
                                                "text": "اسم الجهة",
                                                "value": "entityName"
                                            },
                                            {
                                                "text": "رقم الوارد",
                                                "value": "requestNumber"
                                            },
                                            {
                                                "text": "التاريخ",
                                                "value": "requestDate"
                                            },
                                            {
                                                "text": "",
                                                "value": "action"
                                            }
                                        ],
                                        "data": [],
                                        "url": "",
                                        "search": ""
                                    },

                                    "_valid": true
                                }
                            }
                        ]
                    },
                    {
                        "key": "section4",
                        "tabId": "4",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            $path(attachment-component)
                        ]
                    },
                    
                    {
                        "key": "processRouting",
                        "type": "DefaultSection",
                        "isCard": true,
                        "forms": [
                            $path(approval-card-component)
                        ]
                    },
                    {
                        "key": "actionsSection",
                        "type": "ActionsSection",
                        "actions": [
                            "cancel",
                            "complete"
                        ]
                    }
                ]
            }
        ]
    }
}