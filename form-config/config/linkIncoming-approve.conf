                        "name": "mainData",
                        "icon": "far fa-file-alt"
                    },
                    {
                        "key": "historyTab",
                        "id": "3",
                        "name": "approvalHistory",
                        "icon": "fas fa-history"
                    },
                    {
                        "key": "linkTab",
                        "id": "4",
