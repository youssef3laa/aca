{
    "app": {
        "pages": [
            {
                "key": "page",
                "tabs": [
                    {
                        "key": "mainDataTab",
                        "id": "1",
                        "isActive": "true",
                        "name": "mainData",
                        "icon": "far fa-file-alt"
                    },
                    {
                        "key": "memorandumTab",
                        "id": "4",
                        "name": "memorandum",
                        "icon": "fas fa-print"
                    },
                    {
                        "key": "historyTab",
                        "id": "3",
                        "name": "approvalHistory",
                        "icon": "fas fa-history"
                    },
                    {
                        "key": "opinionsTab",
                        "id": "5",
                        "name": "express-opinion",
                        "icon": "far fa-comments"
                    },
                    {
                        "key": "attachmentsTab",
                        "id": "2",
                        "name": "attachments",
                        "icon": "fas fa-paperclip",
                        "publish": "refreshAttachmentFiles"
                    }
                ],
                "sections": [
                    $path(title),
                    {
                        "key": "coresspondenceDataSection",
                        "name": "correspondenceData",
                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                            $path(incoming-registration\correspondence-data-form-read)
                        ]
                    },
                    {
                        "key": "caseDataSection",
                        "name": "caseData",
                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                            $path(incoming-registration\case-data-form-read)
                        ]
                    },
                    {
                        "key": "attachmentsSection",
                        "tabId": "2",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            $path(attachment-component)
                        ]
                    },
                    {
                        "key": "memorandumSection",
                        "tabId": "4",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            $path(memorandum-component)
                        ]
                    },
                    {
                        "key": "historyTableSection",
                        "tabId": "3",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            {
                                "key": "historyTable",
                                "inputs": [
                                    {
                                        "type": "DataTableComponent",
                                        "name": "historyTable",
                                        "subscribe": "tasks",
                                        "col": 12
                                    }
                                ],
                                "model": {
                                    "historyTable": {
                                        "url": "",
                                        "headers": [],
                                        "data": []
                                    }
                                }
                            }
                        ]
                    },
                    {
                        "key": "opinionsSection",
                        "tabId": "5",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            {
                                "key": "opinionsTable",
                                "inputs": [
                                    {
                                        "type": "DataTableComponent",
                                        "name": "opinionsTable",
                                        "subscribe": "tasks",
                                        "col": 12
                                    }
                                ],
                                "model": {
                                    "opinionsTable": {
                                        "url": "",
                                        "headers": [],
                                        "data": []
                                    }
                                }
                            }
                        ]
                    },
                    {
                        "key": "processRouting",
                        "type": "DefaultSection",
                        "isCard": true,
                        "forms": [
                            $path(approval-card-component)
                        ]
                    },
                    {
                        "key": "actionsSection",
                        "type": "ActionsSection",
                        "actions": [
                            "cancel",
                            "complete"
                        ]
                    }
                ]
            }
        ]
    }
}