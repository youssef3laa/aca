{
    "app": {
        "pages": [
            {
                "key": "page1",
                "tabs": [
                    {
                        "key": "tab1",
                        "id": "1",
                        "isActive": true,
                        "name": "البيانات الأساسية",
                        "icon": "far fa-file-alt"
                    },
                    {
                        "key": "tab2",
                        "id": "2",
                        "name": "حركة المكاتبة",
                        "icon": "fas fa-history"
                    },
                    {
                        "key": "tab3",
                        "id": "3",
                        "name": "المرفقات",
                        "icon": "fas fa-paperclip",
                        "publish": "refreshAttachmentFiles"
                    }
                ],
                "sections": [
                    $path(title),
                    {
                        "key": "section1",
                        "name": "بيانات المكاتبة",
                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                            $path(entity-request)
                        ]
                    },
                    {
                        "key": "receiverForm",
                        "name": "جهة الاختصاص",
                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                            {
                                "key": "form2",
                                "inputs": [
                                    {
                                        "type": "ReceiverFormComponent",
                                        "name": "receiver",
                                        "readonly": true
                                    }
                                ],
                                "model": {
                                    "receiver": {
                                        "minimumLevel": "office"
                                    }
                                }
                            }
                        ]
                    },
                    {
                        "key": "section2",
                        "tabId": "2",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            {
                                "key": "historyTable",
                                "inputs": [
                                    {
                                        "type": "DataTableComponent",
                                        "name": "taskTable",
                                        "subscribe": "tasks",
                                        "col": 12
                                    }
                                ],
                                "model": {
                                    "taskTable": {
                                        "url": "",
                                        "headers": [],
                                        "data": []
                                    }
                                }
                            }
                        ]
                    },
                    {
                        "key": "section3",
                        "tabId": "3",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "readonly":true,
                        "forms": [
                            $path(attachment-component)
                        ]
                    }
                ]
            }
        ]
    }
}