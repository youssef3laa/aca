{
    "app": {
        "pages": {
            "key": "incoming-registration-page",
            "title":  $path(title),
            "tabs": [
                {
                    "key": "mainDataTab",
                    "id": "1",
                    "isActive": "true",
                    "name": "mainData",
                    "icon": "far fa-file-alt"
                },
                {
                    "key": "attachmentsTab",
                    "id": "2",
                    "name": "attachments",
                    "icon": "fas fa-paperclip"
                }
            ],
            "page": [
                {
                    "key": "page1",
                    "sections": {
                        "tabs": [],
                        "sec": [
                            {
                                "key": "coresspondenceDataSection",
                                "name": "correspondenceData",
                                "tabId": "1",
                                "isTab": true,
                                "type": "CollapseSection",
                                "isCard": true,
                                "display": "block",
                                "forms": [
                                    $path(incoming-registration\correspondence-data-form)
                                ]
                            },
                            {
                                "key": "jobTypeSection",
                                "name": "jobType",
                                "tabId": "1",
                                "isTab": true,
                                "type": "CollapseSection",
                                "isCard": true,
                                "display": "block",
                                "forms": []
                            },
                            {
                                "key": "attachmentsSection",
                                "tabId": "2",
                                "isTab": true,
                                "type": "DefaultSection",
                                "isCard": true,
                                "display": "none",
                                "forms": [
                                    $path(attachment-component)
                                ]
                            },
                            {
                                "key": "processRouting",
                                "name": "responsibleEntity",
                                "tabId": "1",
                                "isTab": true,
                                "type": "CollapseSection",
                                "isCard": true,
                                "display": "block",
                                "forms": [
                                    {
                                        "key": "approvalForm",
                                        "inputs": [
                                            {
                                                "type": "DynamicReceiverFormComponent",
                                                "name": "approval"
                                            }
                                        ],
                                        "model": {
                                            "approval": {
                                                "inputs": [
                                                    {
                                                        "name": "theAgency",
                                                        "url": "org/unit/COC/down/all/unitTypeCode/AGN",
                                                        "type": "unit"
                                                    },
                                                    {
                                                        "name": "theSector",
                                                        "url": "org/unit/$1/down/all/unitTypeCode/SCT",
                                                        "type": "unit"
                                                    },
                                                    {
                                                        "name": "theAdminOffice",
                                                        "url": "org/unit/$2/down/all/unitTypeCode/OFC",
                                                        "type": "unit"
                                                    }
                                                ]
                                            }
                                        }
                                    }
                                ]
                            },
                            {
                                "key": "actionsSection",
                                "type": "ActionsSection",
                                "actions": [
                                    "cancel",
                                    "complete"
                                ]
                            },
                            {
                                "key": "inquiryModal",
                                "type": "ModalSection",
                                "name": "inquiryModal",
                                "isCard": true,
                                "forms": [
                                    $path(incoming-registration\cases-forms\inquiries-modal-add-form)
                                    ,
                                    $path(incoming-registration\cases-forms\inquiries-modal-edit-form)
                                ]
                            }
                        ]
                    }
                }
            ]
        }
    }
}