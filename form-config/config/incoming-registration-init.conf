{
    "app": {
        "pages": [
            {
                "key": "page",
                "tabs": [
                    {
                        "key": "mainDataTab",
                        "id": "1",
                        "isActive": "true",
                        "name": "mainData",
                        "icon": "far fa-file-alt"
                    },
                    {
                        "key": "attachmentsTab",
                        "id": "2",
                        "name": "attachments",
                        "icon": "fas fa-paperclip"
                    }
                ],
                "sections": [
                    $path(title),
                    {
                        "key": "coresspondenceDataSection",
                        "name": "correspondenceData",
                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                            $path(incoming-registration\correspondence-data-form)
                        ]
                    },
                    {
                        "key": "caseDataSection",
                        "name": "caseData",
                        "tabId": "1",
                        "isTab": true,
                        "type": "CollapseSection",
                        "isCard": true,
                        "display": "block",
                        "forms": [
                        ]
                    },
                    {
                        "key": "attachmentsSection",
                        "tabId": "2",
                        "isTab": true,
                        "type": "DefaultSection",
                        "isCard": true,
                        "display": "none",
                        "forms": [
                            $path(attachment-component)
                        ]
                    },
                    {
                        "key": "processRouting",
                        "type": "DefaultSection",
                        "isCard": true,
                        "forms": [
                            $path(approval-card-component)
                        ]
                    },
                    {
                        "key": "actionsSection",
                        "type": "ActionsSection",
                        "actions": [
                            "cancel",
                            "complete"
                        ]
                    }
                ]
            }
        ]
    }
}