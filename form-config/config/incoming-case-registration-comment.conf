{
    "app": {
        "pages": {
            "key": "page",
            "title":  $path(title),
            "tabs": [
                {
                    "key": "mainDataTab",
                    "id": "1",
                    "isActive": "true",
                    "name": "mainData",
                    "icon": "far fa-file-alt"
                },
                {
                    "key": "historyTab",
                    "id": "3",
                    "name": "approvalHistory",
                    "icon": "fas fa-history"
                },
                {
                    "key": "attachmentsTab",
                    "id": "2",
                    "name": "attachments",
                    "icon": "fas fa-paperclip",
                    "publish": "refreshAttachmentFiles"
                }
            ],
            "page": [
                {
                    "sections": {
                        "tabs": [],
                        "sec": [
                            {
                                "key": "coresspondenceDataSection",
                                "name": "correspondenceData",
                                "tabId": "1",
                                "isTab": true,
                                "type": "CollapseSection",
                                "isCard": true,
                                "display": "block",
                                "forms": [
                            $path(incoming-registration\correspondence-data-form-read)
                                ]
                            },
                            {
                                "key": "caseDataSection",
                                "name": "caseData",
                                "tabId": "1",
                                "isTab": true,
                                "type": "CollapseSection",
                                "isCard": true,
                                "display": "block",
                                "forms": [
                            $path(incoming-registration\case-data-form-read)
                                ]
                            },
                            {
                                "key": "responsibleEntity",
                                "name": "responsibleEntity",
                                "tabId": "1",
                                "isTab": true,
                                "type": "CollapseSection",
                                "isCard": true,
                                "display": "block",
                                "forms": [
                                    $path(incoming-registration\responsible-entity)
                                ]
                            },
                            {
                                "key": "attachmentsSection",
                                "tabId": "2",
                                "isTab": true,
                                "type": "DefaultSection",
                                "isCard": true,
                                "display": "none",
                                "forms": [
                            $path(attachment-component)
                                ]
                            },
                            {
                                "key": "approvalsSection",
                                "tabId": "3",
                                "isTab": true,
                                "type": "DefaultSection",
                                "isCard": true,
                                "display": "none",
                                "forms": [
                                 $path(approvals-history)
                                ]
                            },
                            {
                                "key": "processRouting",
                                "type": "DefaultSection",
                                "isCard": true,
                                "forms": [
                                    $path(approval-card-component)
                                ]
                            },
                            {
                                "key": "actionsSection",
                                "type": "ActionsSection",
                                "actions": [
                                    "cancel",
                                    "complete"
                                ]
                            }
                        ]
                    }
                }
            ]
        }
    }
}